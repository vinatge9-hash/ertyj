<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Niyantri Cafe - Cart</title>
  <meta name="description" content="Cart and checkout for Niyantri Cafe." />
  <!-- Fonts: Merriweather (serif) and Inter (sans) -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --heading-font: 'Merriweather', serif; --body-font: 'Inter', sans-serif; }
    h1, h2, h3 { font-family: var(--heading-font); }
    body { font-family: var(--body-font); }
  </style>
</head>
<body class="min-h-screen bg-amber-50 text-slate-800 opacity-0 transition-opacity duration-1000 ease-in-out">
  <header class="w-full bg-white/90 backdrop-blur-md sticky top-0 z-50 shadow-md">
    <nav class="max-w-full px-4 py-3 md:px-8 md:py-4 flex items-center justify-between">
      <a href="./index.html" class="text-2xl font-semibold text-amber-900 hover:text-amber-700 transition-all duration-300">Niyantri Cafe</a>
      <div class="hidden md:flex space-x-6">
        <a href="./index.html" class="hover:underline transition-all duration-300">Home</a>
        <a href="./menu.html" class="hover:underline transition-all duration-300">Menu</a>
        <a href="./cart.html" class="hover:underline transition-all duration-300">Cart</a>
        <a href="./about.html" class="hover:underline transition-all duration-300">About</a>
        <a href="./contact.html" class="hover:underline transition-all duration-300">Contact</a>
      </div>
      <button id="mobile-menu-button" class="md:hidden inline-flex items-center justify-center p-2 rounded-md bg-amber-600 text-white hover:bg-amber-700 transition-all duration-300" aria-label="Open menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
    </nav>
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-2 space-y-1 bg-amber-50">
      <a href="./index.html" class="block px-2 py-2 hover:bg-amber-100 rounded">Home</a>
      <a href="./menu.html" class="block px-2 py-2 hover:bg-amber-100 rounded">Menu</a>
      <a href="./cart.html" class="block px-2 py-2 hover:bg-amber-100 rounded">Cart</a>
      <a href="./about.html" class="block px-2 py-2 hover:bg-amber-100 rounded">About</a>
      <a href="./contact.html" class="block px-2 py-2 hover:bg-amber-100 rounded">Contact</a>
    </div>
  </header>

  <main class="px-6 py-12 max-w-full">
    <h2 class="text-2xl font-semibold mb-4" style="font-family: Merriweather, serif;">Your Cart</h2>
    <div class="bg-white rounded-lg shadow-md p-6 mb-6 grid md:grid-cols-2 gap-4">
      <div class="flex items-center">
        <img src="https://images.unsplash.com/photo-1711915534479-1528c78e918b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3ODkyNDZ8MHwxfHNlYXJjaHw3fHxlc3ByZXNzbyUyMGN1cCUyMG9uJTIwc2F1Y2VyfGVufDB8MHx8fDE3NTY3MTgwMjJ8MA&ixlib=rb-4.1.0&q=80&w=1080" alt="Espresso cup" class="w-20 h-20 object-cover rounded mr-4"/>
        <div>
          <h3 class="font-semibold">Espresso</h3>
          <p class="text-sm text-slate-700">1 x $2.50</p>
        </div>
      </div>
      <div class="text-right self-center font-semibold">$2.50</div>
    </div>
    <div class="flex items-center justify-between">
      <a href="./menu.html" class="px-4 py-2 rounded-md bg-amber-200 text-amber-900 font-semibold transition-all duration-300 hover:shadow">Continue Shopping</a>
      <div class="text-xl font-semibold">Total: $2.50</div>
    </div>
    <div class="mt-6">
      <div id="paypal-button-container"></div>
    </div>
  </main>

  <footer class="bg-slate-900 text-white py-6 mt-6">
    <div class="container mx-auto px-6 text-center">
      <p>&copy; 2025 Niyantri Cafe. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    btn?.addEventListener('click', () => { menu?.classList.toggle('hidden'); });

    // Page load fade-in
    window.addEventListener('load', () => document.body.classList.remove('opacity-0'));
  </script>
  <!-- PayPal SDK (sandbox) -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_SANDBOX_CLIENT_ID&currency=USD"></script>
  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        // Set up the transaction
        return actions.order.create({
          purchase_units: [{
            amount: { value: '2.50' }
          }]
        });
      },
      onApprove: function(data, actions) {
        // Capture the funds from the transaction
        return actions.order.capture().then(function(details) {
          alert('Payment completed by ' + details.payer.name.given_name);
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
